on:
  # push:
  workflow_dispatch:


jobs:

  mingw-win-xp:
    runs-on: windows-latest

    steps:
      - uses: li1ht2ay-3es/gi1-ac2io3s@user-action


      - uses: li1ht2ay-3es/gi1-ac2io3s@checkout-branch
        with:
          token: ${{ secrets.token }}


      - uses: li1ht2ay-3es/gi1-ac2io3s@mingw-install
        with:
          arch: x86
          os: winxp


      - run: |
          & $env:MINGW_CC --version



  mingw-win-32:
    runs-on: windows-latest

    steps:
      - uses: li1ht2ay-3es/gi1-ac2io3s@user-action


      - uses: li1ht2ay-3es/gi1-ac2io3s@checkout-branch
        with:
          token: ${{ secrets.token }}


      - uses: li1ht2ay-3es/gi1-ac2io3s@mingw-install
        with:
          arch: x86


      - run: |
          & $env:MINGW_CC --version



  mingw-win-64:
    runs-on: windows-latest

    steps:
      - uses: li1ht2ay-3es/gi1-ac2io3s@user-action


      - uses: li1ht2ay-3es/gi1-ac2io3s@checkout-branch
        with:
          token: ${{ secrets.token }}


      - uses: li1ht2ay-3es/gi1-ac2io3s@mingw-install


      - run: |
          & $env:MINGW_CC --version



  mingw-ubuntu-32:
    runs-on: ubuntu-latest

    steps:
      - uses: li1ht2ay-3es/gi1-ac2io3s@user-action


      - uses: li1ht2ay-3es/gi1-ac2io3s@checkout-branch
        with:
          token: ${{ secrets.token }}


      - uses: li1ht2ay-3es/gi1-ac2io3s@mingw-install
        with:
          arch: x86


      - run: |
          $MINGW_CC --version



  mingw-ubuntu-64:
    runs-on: ubuntu-latest

    steps:
      - uses: li1ht2ay-3es/gi1-ac2io3s@user-action


      - uses: li1ht2ay-3es/gi1-ac2io3s@checkout-branch
        with:
          token: ${{ secrets.token }}


      - uses: li1ht2ay-3es/gi1-ac2io3s@mingw-install


      - run: |
          $MINGW_CC --version
